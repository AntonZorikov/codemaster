<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<form th:action="@{/addCourse}" method="post">
    <div><label> Title : <input type="text" name="title"/> </label></div>
    <div><label> Description: <input type="text" name="description"/> </label></div>
    <div><label> Price: <input type="number" name="price"/> </label></div>
    <div><input type="submit" value="Add"/></div>
</form>

<div th:if="${isAdded}">
    Course added successfully
</div>
<div th:if="${error}">
    <p>Error: [[${errorMessage}]]</p>
</div>

</body>
</html>
